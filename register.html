<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>铭表汇注册</title>
<link href="css/register.css" rel="stylesheet" type="text/css">
<link href="css/reset.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="register contents">

    	<h1><a href="index.html" target="">铭表汇</a></h1>
        <h2>注册会员</h2>
        <form id="box">
            <input id="input1" name="" value="请输入手机号" type="text"/>
            <p class="p1"></p>
            <input id="input2" name="" value="请输入短信验证码" type="text" /><input type="button" name="" value="获取验证码"/>
            <p class="p2"></p>
            <input id="input3" name="" value="" type="password" placeholder="设置密码"/>
            <p class="p3"></p>
            <input id="input4" name="" value="" type="password" placeholder="请再次输入密码"/>
            <p class="p4"></p>
            <input type="submit" name="" value="立即注册" onclick="checktosubmit()"/>             
         </form>  
         <p>点击"立即注册"，即表示您同意并愿意遵守<a href="#" target="_blank">铭表汇用户协议</a></p>
        

</div>
<div class="footer-bottom clear">
        	<p>铭表网名表商城 版权所有 2008-2016 ICP备案证书号:鄂ICP备09108738号 网监备案:4401060103141<br/>武汉市铭表网科技股份有限公司 地址:武汉市江汉区临江大道507号<br/>Copyright 2008-2016 WWW.MBCLUB.CN.LTD ALL RIGHT RESERVED.
</p>
</div>
<script>
var oDiv=document.getElementById("box");
var reg=/^1[3587]\d{9}$/;
var oInput= document.getElementById("input1");
var oP= oDiv.getElementsByTagName("p")[0];
oInput.onfocus=function(){
oP.style.opacity="0";
	oInput.style.borderColor="#999";
	if(this.value=='请输入手机号'){this.value='';}
}
oInput.onblur=function(){
	if(this.value==''){this.value='请输入手机号';}
	var inputValue=oInput.value;
if(inputValue.length===0|!reg.test(inputValue)){
	oP.style.opacity="1";
	oP.className="error";
	oInput.style.borderColor="red"
	oP.innerHTML=inputValue.length===0|inputValue=="请输入手机号"?"请输入您的手机号":"格式不正确，请重新输入";
}};

var reg2=/\d{4}$/;
var oInput2= document.getElementById("input2");
var oP2= oDiv.getElementsByTagName("p")[1];
oInput2.onfocus=function(){
	oP2.style.opacity="0";
	oInput2.style.borderColor="#999";
	if(this.value=='请输入短信验证码'){this.value='';}
}
oInput2.onblur=function(){
	if(this.value==''){this.value='请输入短信验证码';}
	var inputValue=oInput2.value;
if(inputValue.length===0|!reg2.test(inputValue)){
	oP2.style.opacity="1";
	oP2.className="error";
	oInput2.style.borderColor="red";
	oP2.innerHTML=inputValue.length===0?"请输入短信验证码":"格式为四位数字，请重新输入";
}};
var reg3=/^(?:\d+|[a-zA-Z]+|[!@#$%^&*]+){6,14}$/;
var oInput3= document.getElementById("input3");
var oP3= oDiv.getElementsByTagName("p")[2];
oInput3.onfocus=function(){
	oP3.style.opacity="0";
	oInput3.style.borderColor="#999";
}
oInput3.onblur=function(){
	var inputValue=oInput3.value;
if(inputValue.length===0|!reg3.test(inputValue)){
	oP3.style.opacity="1";
	oP3.className="error";
	oInput3.style.borderColor="red";
	oP3.innerHTML=inputValue.length===0?"请输入您的密码":"格式不正确，请重新输入";
}};

var oInput4= document.getElementById("input4");
var oP4= oDiv.getElementsByTagName("p")[3];
oInput4.onfocus=function(){
	oP4.style.opacity="0";
	oInput4.style.borderColor="#ccc";
}
oInput4.onblur=function(){
	var inputValue=oInput4.value;
	var inputValue2=oInput3.value;
if(inputValue.length===0|inputValue!==inputValue2){
	oP4.style.opacity="1";
	oP4.className="error";
	oInput4.style.borderColor="red";
	oP4.innerHTML=inputValue.length===0?"请再次输入密码":"与上次输入不一致";
}};

</script>
</body>
</html>
